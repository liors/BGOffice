
<!doctype html>
<html ng-app >
<head>
    <title>BillGuard TLV Office</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular-resource.min.js"></script>
    <script src="assets/js/app.js"></script> 
    <script src="assets/js/bootstrap.min.js"></script> 
    <script src="assets/js/bootbox.min.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,300' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Raleway:200' rel='stylesheet' type='text/css'>
    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <link href="assets/css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="assets/css/main.css" rel="stylesheet">       
</head>
<body>
<!-- Navbar -->
<div class="navbar navbar-fixed-top">
  <div class="navbar-inner">
    <div class="container">
    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </a>
        <a class="brand scroller" data-section="html" href="index.html">BillGuard</a>       
    </div>
  </div>
</div>
<!-- end Navbar -->
    
    
  <!-- #intro -->
  <div class="main-container">
    <div class="container-fluid" id="intro">  
    <div class="container"> 
      <div class="row span6 center">
        <h1>Welcome to BillGuard</h1>
        <a href="#" id="js-sign-in" class="btn btn-xlarge btn-purple">Sign In</a>
      </div>  
    </div>
  </div>
  <!-- ends Intro -->
    
 <!-- #form -->
<div class="container-fluid" id="about">
  <div class="container light">
     <form ng-submit="submit()" class="form-horizontal span6 center" ng-controller="FormCtrl">
          <fieldset>
            <div id="legend">
              <h1>Please Sign In</h1>
            </div>
       
            <!-- Name -->
            <div class="control-group">
              <label class="control-label" for="first-name">First Name</label>
              <div class="controls">
                <input type="text" id="first-name" name="first-name" placeholder="" class="input-xlarge" ng-model="firstName" required>
                <span class="error" ng-show="myForm.input.$error.required">Required!</span><br>
              </div>
            </div>
       
            <!-- Card Number -->
            <div class="control-group">
              <label class="control-label" for="last-name">Last Name</label>
              <div class="controls">
                <input type="text" id="last-name" name="last-name" placeholder="" class="input-xlarge" ng-model="lastName" required>
              </div>
            </div>
       
            <!-- Company -->
            <div class="control-group">
              <label class="control-label" for="company">Company</label>
              <div class="controls">
                <input type="text" id="company" name="company" placeholder="" class="input-xlarge" ng-model="company" required>
              </div>
            </div>

             <!-- Visiting -->
            <div class="control-group">
              <label class="control-label" for="visiting">Visiting</label>
              <div class="controls">
                <input type="text" id="visiting" name="visiting" placeholder="" class="input-xlarge" ng-model="visiting" required>
              </div>
            </div>
       
            <!-- Submit -->
            <div class="control-group">
              <div class="controls">
                <button class="js-form-submit btn btn-success">Welcome!</button>
              </div>
            </div>
       
          </fieldset>
        </form>
  </div>
</div>
 <!-- ends form -->
     
     
<!-- #team -->    
<div class="container-fluid" id="team" ng-controller="TeamCtrl">
  <div class="container dark">
    <h1>Meet the team</h1>
      <ul class="thumbnails">
        <li class="span3" ng-repeat="user in users">
          <div class="thumbnail">
                <img alt="" src="assets/img/{{user.img}}.png">
                <h3>{{user.name}}</h3>
                <p>{{user.job}}</p>
                <div class="social">
                  <img alt="" src="assets/img/linkedin.png">
                  <img alt="" src="assets/img/twitter.png">
                  <img alt="" src="assets/img/facebook.png">
                  <img alt="" src="assets/img/email.png">
                </div>
            </div>                
            </li>
       </ul>
    </div>
  </div>      
</div>
<!-- End Team -->  

<script>
$(function () { 
   $("#js-sign-in").click(function() {
    $('html, body').animate({
        scrollTop: $("#about").offset().top
     }, 2000);
   });          
});
</script>
</body>
</html>
